        .clear-fix:before,

            clear: both
        }

        .text-uppercase {

        .relative {

        hr:before,

        }

        hr:after {
            clear: both
        }

        q {

        q:before {
            content: open-quote
        }

        q:after {
            content: close-quote
        }

        ul,
        ol {
            margin: 0;
            padding: 0
        }

        li {
            margin-left: 40px;
            list-style-type: circle
        }

        header,
        .bottom-background {
            width: 100%;
            background: url(/assets/images/site/bg-header-small.png) #fff top repeat-x;
            background-size: contain;
            min-height: 6.25em;
            height: auto !important;
            height: 6.25em
        }

        header {
            position: absolute;
            top: 0;
            z-index: 2
        }

        .bottom-background {
            position: fixed;
            z-index: 1;
            bottom: 0;
            transform: rotate(180deg);
            background-position: bottom
        }

        .container {
            color: #1b4140;
            margin: 0 auto;
            z-index: 1;
            background: white;
            padding: 5.625em 0.625em 10em 0.625em
        }

        .container:before,
        .container:after {
            content: "";
            display: table
        }

        .container:after {
            clear: both
        }

        .container h1 {
            margin-top: 1.25em;
            margin-bottom: 0.125em
        }

        .container h2,
        .container h3 {
            margin-top: 0.625em;
            margin-bottom: 0.625em
        }

        .container h3 {
            margin-top: 1.5625em
        }

        .container p,
        .container ul,
        .container ol {
            line-height: 1.5em
        }

        .container .what-we-do {
            padding: 10px 0
        }

        .container .what-we-do span {
            color: #88d4d1;
            margin: 0 10px
        }

        .container .email {
            margin-top: 2.5em;
            font-size: 24px
        }

        .builds-container {
            margin-top: 1.25em
        }

        .builds-container img {
            display: inline-block;
            margin: 0 0.3125em
        }

        .builds-container img:hover {
            opacity: 0.7;
            filter: alpha(opacity=70)
        }

        .builds-container img {
            width: 120px
        }

        footer div {
            display: flex;
            justify-content: space-between;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 3;
            opacity: 0.95;
            filter: alpha(opacity=95);
            background: #1B4240;
            padding: 10px 0.625em
        }

        footer div span {
            font-size: 11px;
            font-weight: normal
        }

        footer div a {
            color: white
        }

        @media only screen and (max-width: 43.75em) {
            h1 {
                font-size: 34px;
                font-size: 2.125rem
            }

            h2 {
                font-size: 18px;
                font-size: 1.125rem
            }
        }

        @media only screen and (min-width: 61em) {
            footer div {
                padding: 10px 6.25em
            }

            .container {
                float: left;
                top: 7.5em;
                padding-left: 6.25em;
                max-width: 70%
            }
        }
